<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/images/icon.png">
    </head>

    <body>
        <section>
            <div class="calculator">
            <div class="pad">
                <input type="text" readonly>
            </div>

            <div class="options">
                <button class="clearAll black">C</button>
                <button class="clearLastDigit black">CE</button>
                <button class="division black">/</button>
                <button class="times black">x</button>
                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="minus black">-</button>
                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="plus black">+</button>
                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
               
                <button class="n0">0</button>
                <button class="point">.</button>
                <button class="equals black">=</button>                
            </div>
        </div>
        </section>

        <script src="/javascript.js"></script>
    </body>
</html>
